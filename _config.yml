# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: leevra news
email: help@leevra.com
description: 바른 정보 창고 > # this means to ignore newlines until "baseurl:"

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://news.leevra.com" # the base hostname & protocol for your site

social_sharing: true
github_username:  jekyll
google_analytic_id:
disqus_name:

permalink: /:title
pagination:
  enabled: true
  per_page: 5
  permalink: '/page/:num.html'
  title: ':title - page :num'
  sort_reverse: true

autopages:
  enabled: true
  categories:
    title: 'Posts in category :cat'
  tags:
    title: 'Posts tagged with :tag'
  collections:
    title: 'Posts in collection :coll'

# jekyll seo tag settings
logo: assets/images/example-image.png
twitter:
  username: jekyllrb

# Build settings
markdown: kramdown
sass:
  style: compressed
